<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Compra</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="node_modules/xel/themes/material.css">
    <script src="./node_modules/xel/xel.min.js"></script>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <x-tabs>
                <x-box >
                    <!--boton insertar-->
                    <x-button  skin="flat" id="txtNuevo" style="margin-left: 10px;">
                        <strong><x-label  class="icon icon-install" style="color: white; text-align: center;"> Insertar </x-label></strong>
                        <dialog style="text-align: center; background-color:#d1cece" >
                           
                            <x-box vertical style="margin-left: 50px; margin-top: 50px;">
                                <x-box vertical>
                                    <x-label style="color: #107425; ">Introduce ID de la compra</x-label>
                                    <x-input id="txtidcompra">
                                        <x-icon  name="movie"></x-icon>
                                    </x-input>
                                    
                                    <x-label style="color: #107425; margin-top: 20px;">Introduce nombre del producto </x-label>
                                    <x-input id="txtnombreproducto">
                                        <x-icon name="face"></x-icon>
                                    </x-input>

                                    <x-label style="color: #107425; margin-top: 20px;">Introduce ID del cliente</x-label>
                                    <x-input id="txtidcliente">
                                        <x-icon name="photo"></x-icon>
                                    </x-input>

                                    <x-button id="btncargarcompra" style="margin-top: 10px;">
                                        <x-icon name="movie"></x-icon>
                                    </x-button>
                                    <x-button onclick="this.closest('dialog').close()" style="margin-left: 240px;">
                                       <strong><x-label style="color: #107425;">Cancelar</x-label></strong>
                                    </x-button>
                                </x-box>
                            </x-box>
                        </dialog>
                    </x-button>

                     <!--boton buscar por el nombre del producto-->
                     <x-button  skin="flat" id="txtNuevo" style="margin-left: 10px;">
                        <strong><x-label  class="icon icon-install" style="color: white; text-align: center;"> Producto </x-label></strong>
                        <dialog style="text-align: center; background-color:#d1cece" >
                            <x-box vertical style="margin-left: 50px; margin-top: 50px;">
                                <x-box vertical>
                                    <x-label style="color: #107425; ">Introduce id</x-label>
                                    <x-input id="txtbuscarid">
                                        <x-icon  name="movie"></x-icon>
                                    </x-input>
                                    <x-label style="color: #107425; ">Introduce el nombre del producto</x-label>
                                    <x-input id="txtbuscar">
                                        <x-icon  name="movie"></x-icon>
                                    </x-input>
                                    <x-button id="btnbuscar" style="margin-top: 10px;">
                                        <x-icon name="face"></x-icon>
                                    </x-button>
                                    <x-button onclick="this.closest('dialog').close()" style="margin-left: 240px;">
                                       <strong><x-label style="color: #107425;">Cancelar</x-label></strong>
                                    </x-button>
                                </x-box>
                            </x-box>
                        </dialog>
                    </x-button>

                </x-box>
            </x-tabs>
        </header>
        <div class="window-content">
            <div class="pane-group">

                <!--panel imágenes-->
                <div class="pane">
                    <div class="wrapper" id="wrapper">
                    </div>
                </div>
            </div>
        </div>
        <!--Añadimos un pie para poner los botones-->
        <footer class="toolbar toolbar-footer">
            
            <x-tabs>
                <!--boton Clientes-->
                <x-button skin="flat" id="paginaclientes" style="color: white;">
                    Clientes
                </x-button>
                <!--boton productos-->
                <x-button skin="flat" id="paginaproductos" style="color: white;">
                    Productos
                </x-button>

                 <!--boton compra-->
                 <x-button skin="flat" id="paginacompra" style="color: white;">
                    Realizar Compra
                </x-button>

                <!--boton compra-->
                <x-button skin="flat" id="paginadevolucion" style="color: white;">
                    Realizar Devolucion
                </x-button>
                <!--boton salir-->
                <x-tab id="idsalir">
                    <x-label>Salir</x-label>
                </x-tab>
            </x-tabs>
        </footer>
    </div>
    <x-notification id="notification" timeout="2000"></x-notification>
    <script>require('./appcompra.js')</script>

</body>

</html>
