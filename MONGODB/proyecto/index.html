<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>libros</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="node_modules/xel/themes/material.css">
    <script src="./node_modules/xel/xel.min.js"></script>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <x-tabs>
                <x-box >
                    <!--boton insertar-->
                    <x-button  skin="flat" id="txtNuevo" style="margin-left: 10px;">
                        <strong><x-label  class="icon icon-install" style="color: white; text-align: center;"> Insertar </x-label></strong>
                        <dialog style="text-align: center; background-color:#d1cece" >
                           
                            <x-box vertical style="margin-left: 50px; margin-top: 50px;">
                                <x-box vertical>
                                    <x-label style="color: #107425; ">Introduce el nombre de la Pelicula</x-label>
                                    <x-input id="txtNuevapeli">
                                        <x-icon  name="movie"></x-icon>
                                    </x-input>
                                    
                                    <x-label style="color: #107425; margin-top: 20px;">Introduce el nombre del Director</x-label>
                                    <x-input id="txtNuevoDirector">
                                        <x-icon name="face"></x-icon>
                                    </x-input>
                                    <x-label style="color: #107425; margin-top: 20px;">Introduce la portada</x-label>
                                    <x-input id="txtImagen">
                                        <x-icon name="photo"></x-icon>
                                    </x-input>
                                    <x-button id="btnCargar" style="margin-top: 10px;">
                                        <x-icon name="movie"></x-icon>
                                    </x-button>
                                    <x-button onclick="this.closest('dialog').close()" style="margin-left: 240px;">
                                       <strong><x-label style="color: #107425;">Cancelar</x-label></strong>
                                    </x-button>
                                </x-box>
                            </x-box>
                        </dialog>
                    </x-button>


                    <!--boton Film-->
                    <x-button  skin="flat" style="margin-left: 1%;">
                        <strong><x-label   class="icon icon-install" style="color:white; text-align: center;">Film</x-label></strong>
                        <dialog style="text-align: center; background-color:#d1cece">
                            <x-box vertical style="margin-left: 50px; margin-top: 20px;">
                                <x-box vertical>
                                    <x-box>
                                        <x-label style="color: #107425;">Introduce el nombre de la Pelicula</x-label>
                                        <x-input  id="txtBuscarpeli">
                                        </x-input>
                                        <x-button id="btnBuscarPeli">
                                            <x-icon style="color: #107425;" name="search"></x-icon>
                                        </x-button>
                                    </x-box>
                                    <x-button onclick="this.closest('dialog').close()" style="margin-left: 240px;">
                                        <x-label style="color: rgb(18, 87, 1);">Cancelar</x-label>
                                    </x-button>
                                </x-box>
                            </x-box>
                        </dialog>
                    </x-button>

                    <!--boton Director-->
                    <x-button  skin="flat" style="margin-left: 1%;">
                        <strong><x-label   class="icon icon-key" style="color:white; text-align: center;">Director</x-label></strong>
                        <dialog style="text-align: center; background-color:#d1cece">
                            <x-box vertical style="margin-left: 50px; margin-top: 20px;">
                                <x-box vertical>
                                    <x-box>
                                        <x-label style="color: #107425;">Introduce el nombre del Director</x-label>
                                        <x-input  id="txtBuscardire">
                                        </x-input>
                                        <x-button id="btnBuscardire">
                                            <x-icon style="color: #107425;" name="search"></x-icon>
                                        </x-button>
                                    </x-box>
                                    <x-button onclick="this.closest('dialog').close()" style="margin-left: 240px;">
                                        <x-label style="color: rgb(18, 87, 1);">Cancel</x-label>
                                    </x-button>
                                </x-box>
                            </x-box>
                        </dialog>
                    </x-button>

                    
                    <!--boton update-->
                    <x-button  skin="flat" id="actualizar" style="margin-left: 10px;" >
                      <strong><x-label  class="icon icon-install" style="color:white; text-align: center;"> All </x-label></strong>
                    </x-button>

                    
                    <!--boton borrar-->
                    <x-button skin="flat" id="txtBorrar" style="margin-left: 10px;">
                        <strong> <x-label class="icon icon-install" style="color: white; text-align: center;">Delete</x-label></strong>    
                        <dialog style="text-align: center; background-color:#d1cece" >
                            <x-box vertical style="margin-left: 50px; margin-top: 10px;">
                                <x-label style="color: #107425;">Introduce nombre de la Pelicula que quiere borrar</x-label>
                                <x-input  id="txtborrar">
                                </x-input>
                                <x-button id="btnborrar">
                                    <x-icon name="search"></x-icon>
                                </x-button>
                                <x-button onclick="this.closest('dialog').close()" style="margin-left: 240px;">
                                    <x-label style="color: #107425;">Cancel</x-label>
                                </x-button>
                            </x-box>
                        </dialog>
                    </x-button>
                    
                    <x-button  id="botonaudio" class="btn btn-default" style="margin-left: 90px;">
                        <span class="icon icon-play"></span>
                      </x-button>
                </x-box>
            </x-tabs>
        </header>
        <div class="window-content">
            <div class="pane-group">

                <!--panel imágenes-->
                <div class="pane">
                    <div class="wrapper" id="wrapper">
                    </div>
                </div>
            </div>
        </div>
        <!--Añadimos un pie para poner los botones-->
        <footer class="toolbar toolbar-footer">
            <x-tabs>
                <x-tab selected id="nueva">
                    <x-label>Peliculas</x-label>
                </x-tab>
                <!--boton salir-->
                <x-tab id="idsalir">
                    <x-label>Salir</x-label>
                </x-tab>
            </x-tabs>
        </footer>
    </div>
    <x-notification id="notification" timeout="2000"></x-notification>
    <script>require('./app.js')</script>
</body>

</html>
